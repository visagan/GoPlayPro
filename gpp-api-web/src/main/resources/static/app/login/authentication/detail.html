
<div class="row">
    <div class="title col-md-12">
        <h3 class="header page-header-top-margin">Login!</h3>
    </div>
</div>


<div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control"
           tgt-key-code="13" tgt-key-press="vm.authenticate();"
           id="username" name="username" ng-model="vm.credentials.userName" required/>
</div>
<div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control"
           tgt-key-code="13" tgt-key-press="vm.authenticate();"
           id="password" name="password" ng-model="vm.credentials.passWord" required/>
</div>
<button id="login" class="btn btn-primary" style="margin-top:5px;" type="submit"
        ng-keypress="vm.keyboardSearch($event)" ng-click="vm.authenticate();">
    Login
</button>

<button id="register" style="margin-top:5px;"  class="btn btn-primary" ui-sref="app.login.register">
    Register
</button>
